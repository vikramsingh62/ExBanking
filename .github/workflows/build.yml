name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start server
      run: |
        nohup npm start &
        sleep 5

    - name: Run Cypress tests
      run: npm run test

    - name: Stop server
      run: |
        pkill -f node

    - name : Test Report
      if : always()
      uses: actions/upload-artifact@v4
      with:
        name: Mochawesome HTML Report
        path: cypress/reports/html