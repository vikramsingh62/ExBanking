name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start server
      run: |
        nohup npm start &
        sleep 5

    - name: Run Cypress tests
      run: npm run test

    - name: Install k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 15A7B6507EAEA7E2
        echo "deb https://dl.k6.io/deb stable main" | sudo tee -a /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Run k6 load test
      run: k6 run --out json=results.json nonFunctionalCases.js

    - name: Upload k6 results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: k6-results
        path: results.json  

    - name: Stop server
      run: |
        pkill -f node

    - name : Test Report
      if : always()
      uses: actions/upload-artifact@v4
      with:
        name: Mochawesome HTML Report
        path: cypress/reports/html